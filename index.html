<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Info -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FavIcon -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />

    <!-- TailwindCSS and DaisyUi -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Attached Our Custom CSS File -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Website Title -->
    <title>Fruit Burst</title>
  </head>
  <body>
    <!-- Navigation Section -->
    <header>
      <nav class="nav w-full flex justify-center mt-12">
        <div class="custom-container">
          <div class="nav__content"> 
            <div class="navbar bg-red-500 py-[30px] px-[50px] rounded-full flex justify-between">
              <div class="navbar-start hidden lg:flex">
                <ul class="flex gap-7">
                  <li><a class="text-white font-medium text-[18px]">Home</a></li>
                  <li><a class="text-white font-medium text-[18px]">About us</a></li>
                  <li><a class="text-white font-medium text-[18px]">Shop</a></li>
                  <li><a class="text-white font-medium text-[18px]">All Fruits</a></li>
                </ul>
              </div>
              <div class="navbar-center lg:navbar-start">
                <div class="flex items-center gap-4">
                  <img class="w-[54px] h-[60px]" src="./assets/images/logo.png" alt="Logo">
                  <h2 class="text-white font-bold text-[40px]">Fruit Burst</h2>
                </div>
              </div>
              <div class="navbar-end">
                <div class="hidden lg:block">
                  <input type="text" placeholder="Type here" class="input input-bordered rounded-full ring-0 w-full max-w-xs" />
                </div>
                <div class="dropdown">
                  <label tabindex="0" class="btn btn-ghost lg:hidden">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h8m-8 6h16"
                      />
                    </svg>
                  </label>
                  <ul
                    tabindex="0"
                    class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
                  >
                    <li><a>Home</a></li>
                    <li><a>About us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
